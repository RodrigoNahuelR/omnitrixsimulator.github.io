<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap"
      rel="stylesheet"
    />

    <title>Omnitrix</title>
  </head>
  <body>
    <h1>Omnitrix web</h1>
    <canvas id="my_canvas" class="canvas_conteiner"> </canvas>

    <div id="omnitrix">
      <img id="dial" src="graphics/omnitrix-dial.svg" alt="Dial Omnitrix" />
      <div id="center" class="center-container">
        <img
          id="center_off"
          src="graphics/omnitrix-center.svg"
          alt="Centro Off"
        />
        <img
          id="center_on"
          src="graphics/omnitrix-selecting.svg"
          alt="Centro On"
          style="display: none"
        />
        <img
          id="alien_silhouette"
          src="graphics/fuego.svg"
          style="display: none"
        />
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
